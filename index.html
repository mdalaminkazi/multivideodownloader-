<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multi Video Downloader</h1>
        <p>Download videos from YouTube, Facebook, TikTok, Instagram, and more.</p>
        
        <select id="platform">
            <option value="youtube">YouTube</option>
            <option value="facebook">Facebook</option>
            <option value="tiktok">TikTok</option>
            <option value="instagram">Instagram</option>
            <option value="douyin">Douyin (抖音)</option>
        </select>
        
        <input type="text" id="videoURL" placeholder="Enter video URL here">
        <button onclick="downloadVideo()">Download</button>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
